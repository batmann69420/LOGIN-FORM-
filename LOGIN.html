<!DOCTYPE html>
<html>
    <head>
        <title>Registeration Form Ex</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <center>
               <div id="form">
                <form action="#" method="post">

                <h1><u><b>Registeration Form</u></b></h1>

                <h2 class="Name">
                    <label for="Name">Name:</label><br>
                    <input id="Name" type="text" name="Name" Required/>
                 </h2>

                 <h2 class="Enrollment">
                    <label for="Enrollment No">Enrollment No:</label><br>
                    <input id="Enrollment No" type="text" name="Enrollment No" Required/>
                 </h2>

                 <h2 class="Section">
                    <label for="Section">Section:</label><br>
                    <input id="Section" type="text" name="Section" Required/>
                 </h2>

                    <input type="submit" value="Submit"/>
                   <!-- <input type="reset" value="Clear"/>-->

                </form>
                </div>
                </center>
                </body>
                </html>
